                <button class="size-7 backdrop-blur-sm bg-white/60 rounded-md hover:scale-105 hover: transition-all duration-300 ease-in-out ml-2"
                onclick="mais()">+</button>

                <button class="size-7 backdrop-blur-sm bg-white/60 rounded-md hover:scale-105 hover: transition-all duration-300 ease-in-out ml-2"
